<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2025 Trek 100</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="trek100.png" alt="Trek 100 Logo">
        <h1>Countdown to 2025 Trek 100</h1>
        <div id="countdown" class="countdown"></div>
        <br>
        <a href="https://www.trekbikes.com/us/en_US/trek100/" target="_blank">REGISTER FOR THE TREK 100!</a>
    </div>

    <script>
        function countdown() {
            const eventDate = new Date('June 7, 2025 07:00:00').getTime(); // Estimated event date
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = 'Event Started!';
            }
        }

        const countdownInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
